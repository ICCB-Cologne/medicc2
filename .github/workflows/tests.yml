name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit tests (FST)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: medicc_env
          environment-file: doc/medicc2.yml
          miniforge-version: latest
          use-mamba: true

      - name: Install medicc2 and test dependencies
        run: |
          pip install pytest pytest-timeout pyranges
          pip install -e .

      - name: Run FST unit tests
        run: pytest medicc/test_fsts.py -v

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: medicc_env
          environment-file: doc/medicc2.yml
          miniforge-version: latest
          use-mamba: true

      - name: Install medicc2 and test dependencies
        run: |
          pip install pytest pytest-timeout pyranges
          pip install -e .

      - name: Run integration tests (core)
        run: |
          pytest medicc/test_medicc.py -v \
            -k "not gundem and not ipynb" \
            --timeout=300

  gundem-tests:
    name: Gundem et al. tests
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: medicc_env
          environment-file: doc/medicc2.yml
          miniforge-version: latest
          use-mamba: true

      - name: Install medicc2 and test dependencies
        run: |
          pip install pytest pytest-timeout pyranges
          pip install -e .

      - name: Run Gundem et al. parametrized tests
        run: |
          pytest medicc/test_medicc.py -v \
            -k "gundem and not ipynb" \
            --timeout=600
